<ng-container *ngIf="data">
  <ion-header collapse="fade">
    <ion-toolbar>
      <ion-title class="ion-text-center" size="large" color="{{ data.Colors.Name }}">
        <ng-container *ngIf="data">
          <div>{{ data.title }}</div>
        </ng-container>
      </ion-title>
    </ion-toolbar>
  </ion-header>
</ng-container>


<ion-content [fullscreen]="true">
    <ion-grid>
      <ion-row *ngFor="let d of data.Todos; let i = index">
        <ion-col><ion-checkbox (ionChange)="changeCheckState(d)" [(ngModel)]="d.checked" labelPlacement="end">{{d.content}}</ion-checkbox></ion-col>
      </ion-row>
    </ion-grid>
    <ion-modal [isOpen]="isModalOpen">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-title color="{{ data.Colors.Name }}">Todo</ion-title>
            <ion-buttons slot="end">
              <ion-button color="{{ data.Colors.Name }}" (click)="setOpen(false)">Fermer</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          <ion-textarea placeholder="Votre texte" [counter]="true" [maxlength]="200"></ion-textarea>
        </ion-content>
      </ng-template>
    </ion-modal>
</ion-content>

<ion-footer id="footer" class="ion-no-border">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col id="footer_col">
          <ion-button id="back_button" color="{{ data.Colors.Name }}">
            <ion-icon name="arrow-back-outline"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="block" (click)="setOpen(true)" id="back_button" color="{{ data.Colors.Name }}">Ajouter</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
